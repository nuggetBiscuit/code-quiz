<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
  <div id="quiz-container">
      <h1>Multiple Choice Coding Quiz</h1>
      <h2 id="paraText">Try to answer the following coding question within the time limit. Each wrong answer is minus 10 seconds.</h2>
      <button id="startButton" onclick="startQ()" >Start</button>
      <div id="question" style="display: none;"></div>
      <div id="choices" style="display: none;" onclick="submitAnswer()"></div>
      
      <button id="submit"  >Submit Answer</button>
      <hr>
      <h3 id="correctOrNot"></h3>
      <div id="timer">Time Remaining: <span id="time"></span></div>
    </div>
    

    <script src="./Assets/script.js"></script>
</body>
</html>
